<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/svg+xml" href="/freckle-favicon.svg" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freckle Bookmarklet Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #ffffff;
        color: #1a1a1a;
        -webkit-font-smoothing: antialiased;
      }
      .font-logo {
        font-family: 'Instrument Serif', serif;
      }
      .bg-freckle-purple { background-color: #7c4dff; }
      .text-freckle-purple { color: #7c4dff; }
      
      .bg-glow {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 100vh;
        z-index: -1;
        overflow: hidden;
        pointer-events: none;
      }
      .glow-1 {
        position: absolute;
        top: -15%;
        right: -10%;
        width: 60%;
        height: 70%;
        background: radial-gradient(circle, rgba(124, 77, 255, 0.06) 0%, rgba(255, 255, 255, 0) 70%);
      }
      .glow-2 {
        position: absolute;
        bottom: -10%;
        left: -5%;
        width: 40%;
        height: 50%;
        background: radial-gradient(circle, rgba(124, 77, 255, 0.04) 0%, rgba(255, 255, 255, 0) 70%);
      }
    </style>

    <div class="bg-glow">
      <div class="glow-1"></div>
